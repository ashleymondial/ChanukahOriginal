<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Menorah</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=David+Libre:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center bottom, #1a1a3e 0%, #0d0d1a 50%, #050510 100%);
            font-family: 'Cinzel', serif;
            overflow: hidden;
            position: relative;
        }

        /* Subtle stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .title {
            color: #d4af37;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            letter-spacing: 0.1em;
        }

        .hebrew-title {
            font-family: 'David Libre', serif;
            color: #e8d5a3;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .night-indicator {
            color: #a89968;
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: 2rem;
            letter-spacing: 0.15em;
        }

        .menorah-container {
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 2rem;
        }

        .menorah-base {
            position: absolute;
            bottom: 0;
            width: 80%;
            height: 20px;
            background: linear-gradient(to bottom, #c9a227, #8b6914);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .menorah-stem {
            position: absolute;
            bottom: 15px;
            width: 12px;
            height: 60px;
            background: linear-gradient(to right, #8b6914, #c9a227, #8b6914);
            border-radius: 2px;
        }

        .candle-row {
            display: flex;
            align-items: flex-end;
            gap: clamp(15px, 3vw, 40px);
            position: relative;
            z-index: 2;
        }

        .candle-holder {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .candle-holder.shamash {
            margin-bottom: 40px;
        }

        .cup {
            width: clamp(20px, 3vw, 35px);
            height: clamp(15px, 2vw, 25px);
            background: linear-gradient(to bottom, #d4af37, #b8942e, #8b6914);
            border-radius: 0 0 8px 8px;
            position: relative;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.3);
        }

        .cup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 110%;
            height: 6px;
            background: linear-gradient(to bottom, #e8c84b, #c9a227);
            border-radius: 3px;
        }

        .arm {
            width: 8px;
            height: clamp(30px, 5vw, 60px);
            background: linear-gradient(to right, #8b6914, #c9a227, #8b6914);
        }

        .candle-holder:nth-child(1) .arm { height: clamp(80px, 12vw, 140px); }
        .candle-holder:nth-child(2) .arm { height: clamp(70px, 10vw, 120px); }
        .candle-holder:nth-child(3) .arm { height: clamp(60px, 9vw, 100px); }
        .candle-holder:nth-child(4) .arm { height: clamp(50px, 8vw, 80px); }
        .candle-holder:nth-child(5) .arm { height: clamp(90px, 13vw, 160px); }
        .candle-holder:nth-child(6) .arm { height: clamp(50px, 8vw, 80px); }
        .candle-holder:nth-child(7) .arm { height: clamp(60px, 9vw, 100px); }
        .candle-holder:nth-child(8) .arm { height: clamp(70px, 10vw, 120px); }
        .candle-holder:nth-child(9) .arm { height: clamp(80px, 12vw, 140px); }

        .candle {
            width: clamp(14px, 2vw, 22px);
            height: clamp(50px, 8vw, 90px);
            background: linear-gradient(to right, #e8e0d0, #f5f0e6, #e8e0d0);
            border-radius: 3px 3px 0 0;
            position: relative;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .candle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 8px;
            background: #333;
            border-radius: 1px;
        }

        .flame-container {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .flame-container.lit {
            opacity: 1;
        }

        .flame {
            position: relative;
            width: 16px;
            height: 40px;
        }

        .flame-core {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 25px;
            background: linear-gradient(to top, #fff 0%, #fffbe6 30%, #ffd54f 60%, #ff9800 100%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.15s infinite alternate;
            box-shadow: 0 0 20px #ffa500, 0 0 40px #ff8c00, 0 0 60px #ff6600;
        }

        .flame-outer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 35px;
            background: linear-gradient(to top, transparent 0%, rgba(255,200,100,0.6) 40%, rgba(255,150,50,0.4) 100%);
            border-radius: 50% 50% 20% 20%;
            animation: flickerOuter 0.2s infinite alternate;
            filter: blur(2px);
        }

        @keyframes flicker {
            0% { 
                height: 25px;
                width: 8px;
            }
            100% { 
                height: 28px;
                width: 7px;
            }
        }

        @keyframes flickerOuter {
            0% { 
                height: 35px;
                opacity: 0.7;
            }
            100% { 
                height: 38px;
                opacity: 0.5;
            }
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255,200,100,0.3) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .flame-container.lit .glow {
            opacity: 1;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            color: #6b5d3e;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
        }

        /* Ambient glow effect when candles are lit */
        .ambient-glow {
            position: fixed;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 300px;
            background: radial-gradient(ellipse, rgba(255,180,80,0.15) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .ambient-glow.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="ambient-glow" id="ambientGlow"></div>
    
    <h1 class="title">A Happy Chanukah to everyone at Mondial</h1>
    <p class="hebrew-title">חג חנוכה שמח</p>
    <p class="night-indicator" id="nightIndicator"></p>
    
    <div class="menorah-container">
        <div class="menorah-base"></div>
        <div class="menorah-stem"></div>
        
        <div class="candle-row">
            <!-- Candle 8 (leftmost) -->
            <div class="candle-holder" data-position="8">
                <div class="candle">
                    <div class="flame-container">
                        <div class="glow"></div>
                        <div class="flame">
                            <div class="flame-outer"></div>
                            <div class="flame-core"></div>
                        </div>
                    </div>
                </div>
                <div class="cup"></div>
                <div class="arm"></div>
            </div>
            
            <!-- Candle 7 -->
            <div class="candle-holder" data-position="7">
                <div class="candle">
                    <div class="flame-container">
                        <div class="glow"></div>
                        <div class="flame">
                            <div class="flame-outer"></div>
                            <div class="flame-core"></div>
                        </div>
                    </div>
                </div>
                <div class="cup"></div>
                <div class="arm"></div>
            </div>
            
            <!-- Candle 6 -->
            <div class="candle-holder" data-position="6">
                <div class="candle">
                    <div class="flame-container">
                        <div class="glow"></div>
                        <div class="flame">
                            <div class="flame-outer"></div>
                            <div class="flame-core"></div>
                        </div>
                    </div>
                </div>
                <div class="cup"></div>
                <div class="arm"></div>
            </div>
            
            <!-- Candle 5 -->
            <div class="candle-holder" data-position="5">
                <div class="candle">
                    <div class="flame-container">
                        <div class="glow"></div>
                        <div class="flame">
                            <div class="flame-outer"></div>
                            <div class="flame-core"></div>
                        </div>
                    </div>
                </div>
                <div class="cup"></div>
                <div class="arm"></div>
            </div>
            
            <!-- Shamash (center, elevated) -->
            <div class="candle-holder shamash" data-position="shamash">
                <div class="candle">
                    <div class="flame-container">
                        <div class="glow"></div>
                        <div class="flame">
                            <div class="flame-outer"></div>
                            <div class="flame-core"></div>
                        </div>
                    </div>
                </div>
                <div class="cup"></div>
                <div class="arm"></div>
            </div>
            
            <!-- Candle 4 -->
            <div class="candle-holder" data-position="4">
                <div class="candle">
                    <div class="flame-container">
                        <div class="glow"></div>
                        <div class="flame">
                            <div class="flame-outer"></div>
                            <div class="flame-core"></div>
                        </div>
                    </div>
                </div>
                <div class="cup"></div>
                <div class="arm"></div>
            </div>
            
            <!-- Candle 3 -->
            <div class="candle-holder" data-position="3">
                <div class="candle">
                    <div class="flame-container">
                        <div class="glow"></div>
                        <div class="flame">
                            <div class="flame-outer"></div>
                            <div class="flame-core"></div>
                        </div>
                    </div>
                </div>
                <div class="cup"></div>
                <div class="arm"></div>
            </div>
            
            <!-- Candle 2 -->
            <div class="candle-holder" data-position="2">
                <div class="candle">
                    <div class="flame-container">
                        <div class="glow"></div>
                        <div class="flame">
                            <div class="flame-outer"></div>
                            <div class="flame-core"></div>
                        </div>
                    </div>
                </div>
                <div class="cup"></div>
                <div class="arm"></div>
            </div>
            
            <!-- Candle 1 (rightmost) -->
            <div class="candle-holder" data-position="1">
                <div class="candle">
                    <div class="flame-container">
                        <div class="glow"></div>
                        <div class="flame">
                            <div class="flame-outer"></div>
                            <div class="flame-core"></div>
                        </div>
                    </div>
                </div>
                <div class="cup"></div>
                <div class="arm"></div>
            </div>
        </div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Calculate which night of Hanukkah it is
        function getHanukkahNight() {
            const now = new Date();
            
            // Hanukkah 2025: December 14-22
            // Night 1 starts evening of Dec 14
            const hanukkahStart = new Date(2025, 11, 14); // Dec 14, 2025
            const hanukkahEnd = new Date(2025, 11, 22, 23, 59, 59); // Dec 22, 2025
            
            // For testing outside Hanukkah dates, you can override:
            // return 5; // Uncomment to test specific night
            
            if (now < hanukkahStart) {
                return 0; // Before Hanukkah
            }
            
            if (now > hanukkahEnd) {
                return 9; // After Hanukkah (show all candles)
            }
            
            // Calculate night (1-8)
            const daysDiff = Math.floor((now - hanukkahStart) / (1000 * 60 * 60 * 24));
            return Math.min(daysDiff + 1, 8);
        }

        // Light candles with animation
        function lightCandles(night) {
            const nightIndicator = document.getElementById('nightIndicator');
            const ambientGlow = document.getElementById('ambientGlow');
            
            if (night === 0) {
                nightIndicator.textContent = 'Hanukkah begins December 14';
                return;
            }
            
            if (night === 9) {
                nightIndicator.textContent = 'Hanukkah 2025 has ended';
                night = 8; // Show all candles lit
            } else {
                const ordinals = ['', 'First', 'Second', 'Third', 'Fourth', 'Fifth', 'Sixth', 'Seventh', 'Eighth'];
                nightIndicator.textContent = `${ordinals[night]} Night`;
            }
            
            // Get candle holders
            const shamash = document.querySelector('[data-position="shamash"] .flame-container');
            
            // Light shamash first
            setTimeout(() => {
                shamash.classList.add('lit');
                ambientGlow.classList.add('active');
            }, 1000);
            
            // Light candles from left to right (newest first, positions 8 down to 8-night+1)
            // On night 1: light position 1
            // On night 2: light positions 2, then 1
            // etc.
            
            const candlesToLight = [];
            for (let i = night; i >= 1; i--) {
                candlesToLight.push(i);
            }
            
            candlesToLight.forEach((position, index) => {
                const candle = document.querySelector(`[data-position="${position}"] .flame-container`);
                setTimeout(() => {
                    candle.classList.add('lit');
                }, 2000 + (index * 800));
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            const night = getHanukkahNight();
            lightCandles(night);
        });
    </script>
</body>
</html>
